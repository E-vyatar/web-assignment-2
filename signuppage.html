<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <ul>
            <li><img src="LOGO.jpg" alt=""></li>
        </ul>
        <div id="fID">
            <form target="_self">
                <label>UserID</label>
                <input type="text" name="User ID" id="userID">
                <p class="message">sda</p>
                <label>Password</label>
                <input type="password" name="Password" id="password">
                <p class="message">sda</p>
                <label>Repeat password</label>
                <input type="password" name="Repeat Password" id="rpassword">
                <p class="message">sda</p>
                <label>Name</label>
                <input type="text" name="Name" id="Name">
                <p class="message"></p>
                <label>Address</label>
                <input type="text" name="Address" id="Address" placeholder="Optional">
                <p class="message"></p>
                <label>Country</label>
                <input type="text" name="Country" id="Country">
                <p class="message"></p>
                <label>Zip-code</label>
                <input type="text" name="Zipcode" id="zipcode">
                <p class="message"></p>
                <label>E-Mail</label>
                <input type="email" name="Email" id="Email">
                <p class="message"></p>
                <label for="sex">Sex:</label>
                <select name="Sex" id="sex" style="margin-bottom: 10px;">
                    <option value="" disabled selected>---</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <p class="message"></p>
                <label>Language</label>
                <input type="text" name="Language" id="Language">
                <p class="message"></p>
                <label>About/Bio</label>
                <input type="text" name="Bio" id="ABio" placeholder="Optional">
                <p class="message"></p>
                <input type="submit">
            </form>
        </div>
        <script src="form.js"></script>
    </body>
</html>
